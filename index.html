<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="section">
        <div class="container-fluid">
            <form action="message.html" onsubmit=validateform() name="validation">
            <div class="row mb-3">
              <div class="col-3">
                <label for="inputEmail3">First Name</label>
              </div>
                <div class="col-9">
                  <input type="text" class="form-control" name="fname">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3">
                  <label for="inputEmail3">Last Name</label>
                </div>
                  <div class="col-9">
                    <input type="text" class="form-control" name="lname">
                  </div>
                </div>
              <div class="row mb-3">
                <div class="col-3">
                  <label for="inputEmail3">City</label>
                </div>
                  <div class="col-9">
                    <input type="text" class="form-control" name="city">
                  </div>
                </div>
              <div class="row mb-3">
                <div class="col-3">
                  <label for="inputEmail3">Ph no</label>
                </div>
                  <div class="col-9">
                    <input type="text" class="form-control" name="num">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-3">
                    <label for="inputEmail3">Address</label>
                  </div>
                    <div class="col-9">
                      <textarea class="form-control" id="textarea1" rows="3" name="addr"></textarea>
                    </div>
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" id="bt" type="submit">Submit</button>
                  </div>
            </form>
            
        </div>
    </div>
</body>
</html>
